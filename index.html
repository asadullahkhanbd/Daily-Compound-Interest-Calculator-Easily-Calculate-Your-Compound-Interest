<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compound Interest Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f8;
      padding: 40px 20px 80px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .calculator {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
    }
    .calculator h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .frequency-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .frequency-group label {
      flex: 1;
      text-align: center;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      margin: 0 5px;
      font-weight: normal;
      user-select: none;
    }
    .frequency-group input[type="radio"] {
      display: none;
    }
    .frequency-group input[type="radio"]:checked + label {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #2a2a2a;
      background-color: #d4edda;
      padding: 12px;
      border-radius: 6px;
      min-height: 56px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #555;
      user-select: none;
    }
    footer a {
      color: #007bff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>Compound Calculator (Daily Interest %)</h2>

  <label for="principal">Amount ($)</label>
  <input type="number" id="principal" placeholder="Enter initial amount" />

  <label for="dailyRate">Daily Interest Rate (%)</label>
  <input type="number" id="dailyRate" placeholder="Enter daily interest rate" />

  <label for="duration">Duration</label>
  <input type="number" id="duration" placeholder="Enter duration" />

  <div class="frequency-group">
    <input type="radio" id="daily" name="frequency" value="1" checked />
    <label for="daily">Daily</label>

    <input type="radio" id="monthly" name="frequency" value="30" />
    <label for="monthly">Monthly</label>

    <input type="radio" id="yearly" name="frequency" value="365" />
    <label for="yearly">Yearly</label>
  </div>

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result">Result will appear here</div>
</div>

<footer>
  Developed by | 
  <a href="https://pgasadkhan.blogspot.com/" target="_blank" rel="noopener noreferrer">
    Asadullah Khan
  </a>
</footer>

<script>
  function calculate() {
    const principal = parseFloat(document.getElementById('principal').value);
    const dailyRatePercent = parseFloat(document.getElementById('dailyRate').value);
    const duration = parseFloat(document.getElementById('duration').value);
    const freqValue = parseInt(document.querySelector('input[name="frequency"]:checked').value);

    if (isNaN(principal) || isNaN(dailyRatePercent) || isNaN(duration)) {
      document.getElementById('result').innerHTML = "Please fill all fields correctly.";
      return;
    }

    const totalDays = duration * freqValue;
    const dailyRate = dailyRatePercent / 100;

    const finalAmount = principal * Math.pow(1 + dailyRate, totalDays);
    const totalInterest = finalAmount - principal;

    let label = freqValue === 1 ? "Day(s)" : freqValue === 30 ? "Month(s)" : "Year(s)";

    document.getElementById('result').innerHTML =
      `After ${duration} ${label}:<br>
       Total = $${finalAmount.toFixed(2)}<br>
       Interest = $${totalInterest.toFixed(2)}`;
  }
</script>

</body>
</html>
